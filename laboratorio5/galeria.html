<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagenes</title>
    <script src="https://kit.fontawesome.com/72bbb9340a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"  type="text/css"     href="css/galeria.css">
</head>
<body>
    <h1>Galeria de Imagenes en varias ventanas modales</h1>
    <div class="grupo">
        <ul class="galeria">
            <li>
                <a href="#" data-open="modal1">
                    <img src="img/bulldog.jpg" alt="Imagen 1">
                </a>
            </li>
            <li>
                <a href="#" data-open="modal2">
                    <img src="img/conejo enano holandes.jpg" alt="Imagen 2">
                </a>
            </li>
            <li>
                <a href="#" data-open="modal3">
                    <img src="img/Conejo sisasado de orejas lop.jpg" alt="Imagen 3">
                </a>
            </li>
            <li>
                <a href="#" data-open="modal4">
                    <img src="img/Gran Danes.jpg" alt="Imagen 4">
                </a>
            </li>
        </ul>
    </div>
    <div class="modal" id="modal1">
        <div class="ventanamodal">
            <header class="cabeceramodal">
                <p>Imagen 1</p>
                <button class="cerrarmodal"
                aria-label="cerrarmodal" data-close>
                    <i class="far fa-times-circle"></i>
                </button  >
            </header>
            <section class="contenidomodal">
                <img src="img/bulldog.jpg" alt="Imagen 1">
            </section>
            <footer class="piemodal">
                <p>Imagen 1</p>
            </footer>
        </div>
    </div>

    <div class="modal" id="modal2">
        <div class="ventanamodal">
            <header class="cabeceramodal">
                <p>Imagen 2</p>
                <button class="cerrarmodal"
                aria-label="cerrarmodal" data-close>
                    <i class="far fa-times-circle"></i>
                </button  >
            </header>
            <section class="contenidomodal">
                <img src="img/conejo enano holandes.jpg" alt="Imagen 1">
            </section>
            <footer class="piemodal">
                <p>Imagen 2</p>
            </footer>
        </div>
    </div>

    <div class="modal" id="modal3">
        <div class="ventanamodal">
            <header class="cabeceramodal">
                <p>Imagen 3</p>
                <button class="cerrarmodal"
                aria-label="cerrarmodal" data-close>
                    <i class="far fa-times-circle"></i>
                </button  >
            </header>
            <section class="contenidomodal">
                <img src="img/Conejo sisasado de orejas lop.jpg" alt="Imagen 1">
            </section>
            <footer class="piemodal">
                <p>Es un adorable conejo que tiene un hermoso pelage y muy limpio</p>
            </footer>
        </div>
    </div>

    <div class="modal" id="modal4">
        <div class="ventanamodal">
            <header class="cabeceramodal">
                <p>Imagen 4</p>
                <button class="cerrarmodal"
                aria-label="cerrarmodal" data-close>
                    <i class="far fa-times-circle"></i>
                </button  >
            </header>
            <section class="contenidomodal">
                <img src="img/Gran Danes.jpg" alt="Imagen 1">
            </section>
            <footer class="piemodal">
                <p>Imagen 4</p>
            </footer>
        </div>
    </div>
    <script src="js/galeria.js" type="text/javascript"></script>
</body>
</html>
