<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/812c8ee19a.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/registro.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
    <main>
        <article class="container">
            <section class="row">
                <section class="col-xs-12 col-sm-12 col-md-12">
                   
                    <form name="formulario" id="formulario" action="" method="post">
                        <br>
                        <h1 id="title" class="form-title">REGÍSTRATE</h1>
                        <div class="inputs">
                            <div class="input-field" id="nameInput">
                                <i class="fa-solid fa-user icono"></i>
                                <input type="text" id="nombres" name="nombres" placeholder="Nombres">
                            </div>

                            <div class="input-field">
                                <i class="fa-regular fa-address-card icono"></i>
                                <input type="text" id="dni" name="dni" maxlength="8" placeholder="Dni">
                            </div>


                            <div class="input-field">
                                <i class="fa-solid fa-location-dot icono"></i></i>
                                <input type="text" id="direc" name="direc" placeholder="Direccíon">
                            </div>

                            <div class="input-field">
                                <i class="fa-solid fa-house icono"></i>
                                <input type="text" id="resid" name="resid" placeholder="Residencia">
                            </div>


                            <div class="input-field">
                                <i class="fa-solid fa-mobile-screen-button icono"></i></i>
                                <input type="text" id="celuAp" name="celuAp" maxlength="9"
                                    placeholder="Celular Apoderado">
                            </div>


                            <div class="input-field">
                                <i class="fa-solid fa-mobile-screen icono"></i>
                                <input type="text" id="celuAl" name="celuAl" maxlength="9"
                                    placeholder="Celular Alumno(Opcional)">
                            </div>


                            <div class="input-field">
                                <i class="fa-solid fa-calendar-days icono"></i>
                                <input type="date" id="fechaN" name="fechaN" placeholder="fecha de nacimiento">
                            </div>


                            <div class="input-field">
                                <i class="fa-regular fa-envelope  icono"></i>
                                <input type="text" name="correo" id="correo" placeholder="Correo">
                            </div>

                            <div class="input-field">
                                <i class="fa-solid fa-user-check icono"></i>
                                <input type="text" name="nomUsu" id="nomUsu" placeholder="Nombre de Usuario">
                            </div>

                            <div class="input-field">
                                <i class="fa-solid fa-key icono"></i>
                                <input type="password" id="contrasena" name="contrasena" maxlength="15" minlength="8"
                                    placeholder="Contraseña">
                            </div>
                            <p>olvidaste tu contraseña <a href="#"> click aqui</a></p>
                            <div class="btn-field">
                                <input id="signUp" type="submit" value="Registrarse">
                            </div>
                        </div>
                    </form>
                </section>

            </section>

        </article>
    </main>

  
    
</body>
<script src="js/validacion.js"></script>
</html>
