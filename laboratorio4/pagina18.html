<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript-Parte 5</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/miestilo.css" type="text/css">

</head>
<body>
    <div class="contenedor">
        <form action="">
            <div class="cajas">
                <input type="text" name="txtNom" id="txtNom" placeholder="Nombres">
                <input type="text" name="txtApe" id="txtApe" placeholder="Apellidos">
                <input type="email" name="txtCor" id="txtCor" placeholder="Correo">
            </div>
            <div class="radios">
                <input type="radio" name="sexo" id="rbMas">
                <label for="rbMas">Masculino</label>
                <input type="radio" name="sexo" id="rbFem">
                <label for="rbFem">Femenino</label>
                <input type="radio" name="sexo" id="rbOtr">
                <label for="rbOtr">Otros</label>
            </div>
            <div class="casilla">
                <input type="checkbox" name="chkEst" id="" >
                <label for="chkEst">Habilitado</label>
            </div>
            <div>
                <input type="button"  value="Registrar" name="btnRegistrar" id="btnRegistrar" class="boton" onclick="validar()">
                <ul class="error" name="error" id="error" ></ul>

            </div>
        </form>
    </div>
    <script src="js/mibiblioteca.js" type="text/javascript"></script>
</body>
</html>
